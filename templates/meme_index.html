<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meme Website</title>
    <meta http-equiv="refresh" content="30;url={{ refresh_url }}" />
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text for better visibility */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align the content */
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #FFD700; /* Gold color for the title */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Adds a shadow for readability */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .meme {
            max-width: 100%;
            max-height: 70vh;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Light glow around the meme */
            margin-bottom: 20px;
        }

        .caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #FFD700; /* Gold color for caption */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        footer {
            margin-top: 40px;
            color: #888888; /* Lighter grey for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Meme Website!</h1>
	<p>Here's your meme! This will refresh in 30 seconds!</p>
	<p><img src="{{meme_pic}}"></p>
	<div class="caption">Current subreddit: {{subreddit}}</div>
    </div>
</body>
</html>
