<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meme Website</title>
    <meta http-equiv="refresh" content="30;url=/">
    <style>
        /* ... (keep all previous styles) ... */

        h1 {
            font-size: 2.25rem; /* Slightly reduced font size */
            margin: 1.5rem 0;
            color: #ffffff;
            font-weight: 600;
            position: relative;
            padding-bottom: 1rem;
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Ensure text doesn't wrap */
        }

        .container {
            max-width: 1400px; /* Increased max-width for better spacing */
            padding: 2rem 1.5rem;
        }

        /* ... (rest of the styles remain the same) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To The Meme Website</h1> <!-- Removed "Welcome to the" for conciseness -->
        <p>Enjoy fresh memes delivered every 30 seconds! Automatically refreshing...</p>
        <img class="meme" src="{{.URL}}" alt="{{.Title}}">
        <div class="caption">Current Subreddit: {{.Subreddit}}</div>
        <div class="footer">Now in GO!</div>
    </div>
</body>
</html>
